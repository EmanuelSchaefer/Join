<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/join-small-white.svg">
    <title>Join Password Request</title>

    <!--CSS-->
    <link rel="stylesheet" href="passwordRequest.css">
</head>

<body>
    <main class="main">
        <img class="logo" src="img/join-big.svg" alt="join logo">
        <div class="failEmailForgot d-none" id="failEmailForgot">
            <p>User with the email address was not found.<br>(Go to Sign Up)</p>
        </div>
        <!-- Forgot password start -->
        <div class="forgot-container" id="forgot-password-container">
            <img class="back-img" onclick="backToLoginPage()" src="img/arrow-left.svg" alt="Arrow back" />
            <div id="forgot-header" class="forgot-header">
                <p class="text-one">I forgot my password</p>
                <div id="forgot-divider"></div>
            </div>
            <div id="forgot-password-info">
                <p class="text-two">
                    Don't worry! We will send you an email with the instructions to reset
                    your password.
                </p>
            </div>
            <form onsubmit="sendEmail(); return false;" class="forgot-form" id="forgot-password-form">
                <div id="forgot-email">
                    <div class="forgot-email">
                        <input autofocus autocomplete="off" class="forgot-input" required type="email" name="email"
                            placeholder="Email" id="forgot-password-input" />
                        <img class="forgot-form-img" src="img/email.svg" alt="Email image" />
                    </div>
                </div>
            </form>

            <button type="submit" form="forgot-password-form" id="forgot-password" class="btn-blue">
                Send me the email
            </button>
        </div>
        <!-- Forgot password end -->
    </main>

    <!--JS-->
    <script src="script.js"></script>
    <script src="passwordRequest.js"></script>
    <script src="signupRegistry.js"></script>
    <script src="backend.js"></script>
</body>

</html>
