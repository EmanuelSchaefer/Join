<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/join-small-white.svg" type="image/x-icon" />
    <title>Join NewPassword</title>

    <!--Style-->
    <link rel="stylesheet" href="newPassword.css" />
</head>

<body>
    <img id="join-start-img" src="img/join-big.svg" alt="join logo">
    <div class="login-container" id="reset-password-container">
        <div class="yourPasswordmsg d-none" id="yourPasswordmsg">
            <p>This is not the same password, please enter your password again.</p>
        </div>
        <div id="arrow-back">
            <img onclick="backToLoginPage()" src="img/arrow-left.svg" alt="img Join Logo" />
        </div>
        <div id="login-header" class="reset-password-header">
            <p>Reset your password</p>
            <div id="login-divider"></div>
        </div>
        <div id="reset-password-info">
            <p>Change your account password</p>
        </div>
        <form onsubmit="resetPassword(); return false;" class="login-form" id="reset-password-form">
            <div id="login-email">
                <div class="login-email">
                    <input autofocus autocomplete="off" minlength="8" class="login-input" required type="password"
                        name="password" placeholder="New Password" id="newPassword" />
                </div>
            </div>

            <div id="login-password">
                <div class="login-password">
                    <input autocomplete="off" minlength="8" class="login-input" required type="password" name="password"
                        placeholder="Confirm Password" id="confirmPassword" />
                </div>
            </div>
        </form>

        <button type="submit" form="reset-password-form" id="reset-password" onclick="resetPassword()" class="btn-blue">
            Continue
        </button>
    </div>

    <!--JS-->
    <script src="script.js"></script>
    <script src="newPassword.js"></script>
    <script src="passwordRequest.js"></script>
    <script src="login.js"></script>
    <script src="signupRegistry.js"></script>
    <script src="backend.js"></script>
</body>

</html>
